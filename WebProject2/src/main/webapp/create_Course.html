<!DOCTYPE html>
<html>
	<body bgcolor="pink">
		<h2>Create New Course</h2>
		<form action="course" method="post" >
				<pre>
				
				<i class="fas fa-heart"></i>
				Course ID: <input type="text" name="courseId"/>
				
				Title:<select name="courseTitle">
				<option>Select</option>
				<option>Java</option>
				<option>Advanced Java</option>
				<option>C ++</option>
				<option>SalesForce</option>
				</select>

				Duration: <input type="text" name="courseDuration"/>
				
				Provider: <select name="courseProviderName">
					<option>SELECT</option>
					<option>Udemy</option>
					<option>Coursera</option>
					<option>Rubrixx</option>
					<option>Unacademy</option>
					<option>W3 School</option>
				</select>
				
				Fees: <input type="text" name="courseFees"/>
				
				<input type="submit" value="CREATE" />
				<pre/>
		</form>
	</body>
</html>
